<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Popup Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ปุ่มเปิด popup -->
  <button id="openPopupBtn">เปิด Popup</button>

  <!-- Popup -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close-btn" id="closePopupBtn">&times;</span>
      <h2>สวัสดีจาก Popup!</h2>
      <p>นี่คือตัวอย่าง popup ที่สร้างด้วย HTML, CSS และ JavaScript.</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
